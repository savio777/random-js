<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mascaras</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    h1 {
      text-align: center;
    }

    form {
      margin-top: 50px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1 class="card-panel black teal-text">
      Masks Examples
    </h1>
  </div>


  <form class="col s12">
    <div class="row">
      <div class="container">
        <div class="input-field col s6">
          <!-- necessario ser input text -->
          <input id="phone" step="0.01" type="text">
          <label class="active" for="phone">Your number</label>
        </div>
  </form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./masks.js"></script>
</body>

</html>
